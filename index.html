<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baloo+2:wght@500&family=Comfortaa:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="mini-screen"><span class="mini-display"></span></div>
            <div class="screen">
                <span class="display"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="clear" id="clear">AC</button>
            <button class="backspace" id="backspace">⌫</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">/</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operator" id="*">*</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="numbers zero" id="0">0</button>
            <button class="numbers decimal" id=".">.</button>
            <button class="equal" id="=">=</button>
        </div>
    </div>

    <footer>
        <span>Crafted with <span class="heart">♥</span> by <a href="https://github.com/arpittaneja"
                target="_blank">Arpit
                Taneja</a></span>
    </footer>
</body>

</html>
