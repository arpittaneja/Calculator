<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="mini-screen"><span class="mini-display"></span></div>
            <div class="screen">
                <span class="display"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="clear" id="clear">AC</button>
            <button class="backspace" id="backspace">âŒ«</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">/</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operator" id="*">*</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="numbers zero" id="0">0</button>
            <button class="numbers" id=".">.</button>
            <button class="equal" id="=">=</button>
        </div>
    </div>
</body>

</html>
