<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="mini-screen"><span class="mini-display"></span></div>
            <div class="screen">
                <span class="display"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="initial" id="clear">AC</button>
            <button class="initial" id="delete">Delete</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">/</button>
            <button class="initial" id="7">7</button>
            <button class="initial" id="8">8</button>
            <button class="initial" id="9">9</button>
            <button class="operator" id="*">*</button>
            <button class="initial" id="4">4</button>
            <button class="initial" id="5">5</button>
            <button class="initial" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="initial" id="1">1</button>
            <button class="initial" id="2">2</button>
            <button class="initial" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="initial zero" id="0">0</button>
            <button class="decimal" id=".">.</button>
            <button class="operator" id="=">=</button>
        </div>
    </div>
</body>

</html>
